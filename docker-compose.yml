services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taskmanager
      SPRING_DATASOURCE_USERNAME: db_docker_user
      SPRING_DATASOURCE_PASSWORD: 1234
    networks:
      - my-network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: db_docker_user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: taskmanager
    ports:
      - "5433:5432"
    networks:
      - my-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  my-network:
    driver: bridge

volumes:
  postgres-data:
